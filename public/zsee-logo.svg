
<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient rectangle with rounded corners -->
  <rect width="80" height="80" rx="20" fill="url(#gradient)" />
  
  <!-- Text "zsee" in the blue square -->
  <text x="15" y="50" font-family="Montserrat, Arial, sans-serif" font-size="24" font-weight="800" fill="white">
    zsee
  </text>
  
  <!-- Text "ZSEE TECH" with shadow effect -->
  <text x="94" y="40" font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="800" fill="black" style="filter: drop-shadow(2px 2px 1px rgba(0,0,0,0.3));">
    ZSEE TECH
  </text>
  
  <!-- Slogan text with Futura font -->
  <text x="95" y="65" font-family="Futura, Arial, sans-serif" font-size="14" letter-spacing="1" fill="black">
    FUTURE IN EVERY BYTE
  </text>
  
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF" />
      <stop offset="100%" style="stop-color:#00CCAA" />
    </linearGradient>
  </defs>
</svg>
