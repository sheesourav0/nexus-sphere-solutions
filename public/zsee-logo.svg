
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient rectangle with rounded corners -->
  <rect width="200" height="200" rx="40" fill="url(#gradient)" />
  
  <!-- Text "zsee" -->
  <text x="40" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">
    zsee
  </text>
  
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF" />
      <stop offset="100%" style="stop-color:#00CCAA" />
    </linearGradient>
  </defs>
</svg>
